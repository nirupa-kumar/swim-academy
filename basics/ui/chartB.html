<!DOCTYPE html>
<html>
<head>
  <title>SWIM Chart B</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="swim-app.js" swim-app></script>
  <style>
      html, body {
          display: flex;
          width: 50%;
          height: 100%;
          margin: 100;
          background-color: #f0f0f0;
          font-family: Lato, sans-serif;
          font-size: 12px;
          color: #4a4a4a;
      }
    </style>
</head>
<body style="flex-grow: 1;">
<script type="text/recon">
    @chart {
      host: 'swim://localhost:9001'
      node: 'b/1'
      linkB: @link(lane: 'history', type: map)
      transition: @transition(1, linear)
      @plot(type: line) {
        lineColor: '#fcb237'
        lineWidth: '4px'
        @each(t: $linkB.*:) {
          key: $t
          @plotPoint {
            sample: @let($linkB.($t))
            x: $t
            y: $sample.i
          }
        }
      }
      top: {
        gutter: '50px'
      }
      right: {
        gutter: '50px'
      }
      bottom: @axis(type: time) {
        gutter: '50px'
      }
      left: @axis(type: linear) {
        domain: {0, 500}
        gutter: '100px'
      }

      domainBoundLeft: true
      domainBoundRight: true

      domainPaddingTop: 1
      domainPaddingBottom: 1
    }
    </script>
</body>
</html>
