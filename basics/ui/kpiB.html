<!DOCTYPE html>
<html>
  <head>
    <title>SWIM KPI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="http://developer.swim.services/assets/js/swim-app.js"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <style>
      html, body {
          display: flex;
          width: 75%;
          height: 75%;
          margin: 100;
          background-color: #f0f0f0;
          font-family: Lato, sans-serif;
          font-size: 12px;
          color: #4a4a4a;
      }
    </style>
  </head>
  <body style="flex-grow: 1;">
    <script type="text/recon">
     @kpi {
        host: 'swim://localhost:9001'
        node: 'b/1'
        linkB: @link(lane: 'latest', type: value)
        transition: @transition(1, linear)
        primaryColor: '#fcb237'
        subtitle: @text([B.i Value])
        value: @text($eager($linkB.i))
        valueSize: 100 @px
        label: @text([])
        backgroundColor: 'rgba(0,0,0,0)'
     }
    </script>
  </body>
</html>
