<!DOCTYPE html>
<html>
  <head>
    <title>SWIM Gauge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="http://developer.swim.services/assets/js/swim-app.js"></script>
    <style>
      html, body {
          display: flex;
          width: 100%;
          height: 75%;
          margin: 0;50
          background-color: #f0f0f0;
          font-family: Lato, sans-serif;
          font-size: 12px;
          color: #4a4a4a;
      }
    </style>
  </head>
  <body style="flex-grow: 1;">
    <script type="text/recon">
      @gauge {
          host: 'swim://localhost:9001'
          node: 'a/1'
          linkA: @link(lane: 'latest', type: value)
          id: gauge
          title: 'A Value'
          meter:$linkA.*/500
          value: @text($eager($linkA.*))
          # Gauge Style
          dialCornerRadius: 100 @pct
          dialColor: '#7fbaff'
          faceColor: '#7d8792'
          valueColor: '#4a4a4a'
          valueSize: 15 @pct
      }
    </script>
  </body>
</html>
