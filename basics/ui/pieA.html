<!DOCTYPE html>
<html>
  <head>
    <title>SWIM Pie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="http://developer.swim.services/assets/js/swim-app.js"></script>
    <style>
      html, body {
          display: flex;
          width: 50%;
          height: 100%;
          margin: 100;
          background-color: #f0f0f0;
          font-family: Lato, sans-serif;
          font-size: 12px;
          color: #4a4a4a;
      }
    </style>
  </head>
  <body style="flex-grow: 1;">
    <script type="text/recon">
     @pie {
        title: 'A'
        host: 'swim://localhost:9001'
        node: 'a/1'
        linkA: @link(lane: 'latest', type: value)
        @wedge {
          value: $linkA.*
          label: @text($value)
          legend: @text([A])
        }
        @wedge {
          value: 500 - $linkA.*
          label: @text($value)
          legend: @text([500 - A])
        }
      }
    </script>
  </body>
</html>
